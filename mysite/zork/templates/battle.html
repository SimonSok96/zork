<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          <h1>{{ current_room_num.number }}</h1>
          <h2>{{ current_quesion.quesion }}</h2>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"></span>
            <input type="text" class="form-control" placeholder="Entre your answer" aria-label="Entre your answer" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="col">
          One of three columns
        </div>
        <div class="col">
          <h2>attack{{ current_monster.attack }}</h2>
          <h2>defense{{ current_monster.defense }}</h2>
          <h2>health{{ current_monster.health }}</h2>
          <h2>drop{{ current_monster.drop }}</h2>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
